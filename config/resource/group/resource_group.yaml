"%curler7_user.model.group.class%":
  attributes:
    security: 'is_granted("ROLE_SUPER_ADMIN")'
    order: ['name']
  properties:
    id:
      identifier: true
  collectionOperations:
    get: ~
    post:
      validation_groups: ['Default', 'post']
  itemOperations:
    get: ~
    put:
      validation_groups: ['Default', 'put']
    delete:
      validation_groups: ['Default', 'delete']
